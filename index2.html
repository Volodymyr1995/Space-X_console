<!DOCTYPE html>
<html>
    <haed>
    <title>Console_NASA</title>
        <link href="./index2.css" type="text/css" rel="stylesheet">
  <meta charset="UTF-8">
  <style>
        @import url('https://fonts.googleapis.com/css?family=Teko:700');
        </style>
</haed>
    
    <body>

        <div class="container">
        <div class="cell1">
            <div class="col1-1"><small>Crew</small></div>
            <div class="col1-2">DRAGON</div>
        </div>

        <div class="cell2">
                <div class="col2-1"><small>Perigee</small></div>
                <div class="col2-2">185.013<small>m</small></div>
        </div>

        <div class="cell3">
            <div class="col3-1"><small>Apogee</small></div>
            <div class="col3-2">360.304<small>m</small></div>
        </div>

         <div class="cell4">
           <div class="col4-1"><small>Relative Altitude</small></div>
           <div class="col4-2">50.948<small>m</small></div>
        </div>

        <div class="cell5">
                <div class="col5-1"><small>Range to ISS</small></div>
                <div class="col5-2">625.713<small>m</small></div>
        </div>
        </div>

        <!--IMAGE-->
        <div>
                <img src="https://sciencesummative.files.wordpress.com/2013/01/earth-from-space.jpeg" alt="Sorry, something wrong.">    
        </div>

        <div class="container2">
            <div class="date-and-time">
                 <div class="date"><small>Day 131</small></div>
                 <div class="time">13:46:11</div>
            </div>

            <div class="vectors">
                <div class="vertical"><small>0.0 <span>m/s</span></small></div>
                 <div class="vector-n"><small>N</small></div>
                 <div class="diagonal"><small>33.5</small><span>m/s</span></div>
                 <div class="vector-s"><small>S</small></div>
                 <div class="horizontal"><small>0.0 <span>m/s</span></small></div>
                 <div class="vector-w"><small>W</small></div>
            </div>

            <div class="burn-cell">
                <br><span class="next-burn"><small>Next Burn</small></span>
                <span class="enable"><small>Enabled</small></span>
                <div class="revers-time">-0:05:48</div>
                <div class="current-t-d">
                <span class="current-time"><small>13:52:00</small></span>
                <span class="current-day"><small>Day 131</small></span>
            </div>
        </div>     
        <div class="turget-cell">
            <br><span class="target"><small>Target</small></span>
            <div class="speed">33.5 m/s</div>
            <div class="truster"><small>Truster Temps</small></div>
        </div>
        </div>
        </div>
    </body>
</html>
